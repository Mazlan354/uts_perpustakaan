<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Edit Data Buku</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 text-gray-800">
  <div class="container mx-auto p-6">
    <h1 class="text-2xl font-semibold mb-4">Edit Data Buku</h1>

    <form action="/update-buku" method="POST"
          class="bg-white p-6 rounded-lg shadow-md space-y-4">
      <!-- kirimkan ID tersembunyi -->
      <input type="hidden" name="id" value="{{.ID}}" />

      <div>
        <label class="block mb-1 font-medium">Judul Buku</label>
        <input name="judul" value="{{.Judul}}"
               class="w-full border border-gray-300 px-3 py-2 rounded" required />
      </div>

      <div class="grid grid-cols-3 gap-4">
        <div>
          <label class="block mb-1 font-medium">Penulis</label>
          <input name="penulis" value="{{.Penulis}}"
                 class="w-full border border-gray-300 px-3 py-2 rounded" required />
        </div>
        <div>
          <label class="block mb-1 font-medium">Penerbit</label>
          <input name="penerbit" value="{{.Penerbit}}"
                 class="w-full border border-gray-300 px-3 py-2 rounded" required />
        </div>
        <div>
          <label class="block mb-1 font-medium">Tahun Terbit</label>
          <input name="tahun_terbit" type="number" value="{{.TahunTerbit}}"
                 class="w-full border border-gray-300 px-3 py-2 rounded" required />
        </div>
      </div>

      <div>
        <label class="block mb-1 font-medium">ISBN</label>
        <input name="isbn" value="{{.ISBN}}"
               class="w-full border border-gray-300 px-3 py-2 rounded" required />
      </div>

      <div class="flex gap-4">
        <button type="submit"
                class="bg-blue-500 hover:bg-blue-600 text-white py-2 px-4 rounded">
          Simpan Data Buku
        </button>
        <a href="/katalog" class="bg-gray-300 hover:bg-gray-400
                          text-gray-800 py-2 px-4 rounded">
          Batal
        </a>
      </div>
    </form>
  </div>
</body>
</html>
