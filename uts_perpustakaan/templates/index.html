<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Katalog Buku</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 text-gray-800">

  <div class="container mx-auto p-6">
    <div class="flex justify-between items-center mb-4">
      <h1 class="text-2xl font-semibold">Daftar Buku</h1>
      <a href="/tambah-buku" class="bg-blue-500 hover:bg-blue-600 text-white py-2 px-4 rounded">
        + Tambah Buku
      </a>
    </div>

    <!-- Search Box -->
    <form method="GET" action="/katalog" class="mb-4">
      <input
        type="text"
        name="search"
        placeholder="Cari judul atau penulis..."
        class="border border-gray-300 rounded px-3 py-2 w-1/3"
      />
      <button
        type="submit"
        class="ml-2 bg-gray-600 hover:bg-gray-700 text-white px-4 py-2 rounded"
      >
        Cari
      </button>
    </form>

    <!-- Tabel Data -->
    <div class="overflow-x-auto bg-white shadow-md rounded-lg">
      <table class="min-w-full table-auto">
        <thead class="bg-gray-200">
          <tr>
            <th class="px-4 py-2 text-left">ID</th>
            <th class="px-4 py-2 text-left">Judul Buku</th>
            <th class="px-4 py-2 text-left">Penulis</th>
            <th class="px-4 py-2 text-left">Penerbit</th>
            <th class="px-4 py-2 text-left">Aksi</th>
          </tr>
        </thead>
        <tbody>
          {{range .}}
          <tr class="border-t">
            <td class="px-4 py-2">{{.ID}}</td>
            <td class="px-4 py-2">{{.Judul}}</td>
            <td class="px-4 py-2">{{.Penulis}}</td>
            <td class="px-4 py-2">{{.Penerbit}}</td>
            <td class="px-4 py-2">
              <a href="/edit-buku?id={{.ID}}" class="text-blue-600 hover:underline">Edit</a>
              |
              <a href="/hapus-buku?id={{.ID}}" class="text-red-600 hover:underline" 
              onclick="return confirm('Yakin ingin menghapus buku ini?');">Hapus</a>
            </td>
          </tr>
          {{else}}
          <tr>
            <td class="px-4 py-4 text-center text-gray-500" colspan="5">Belum ada data buku.</td>
          </tr>
          {{end}}
        </tbody>
      </table>
    </div>
  </div>

</body>
</html>
