<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Tambah Buku Baru</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 text-gray-800">
  <div class="container mx-auto p-6">
    <h1 class="text-2xl font-semibold mb-4">Tambah Data Buku</h1>
    
    <form action="/insert-buku" method="POST" class="bg-white p-6 rounded-lg shadow-md space-y-4">
      <div>
        <label class="block mb-1 font-medium">ID Buku</label>
        <input name="id" class="w-full border border-gray-300 px-3 py-2 rounded" required />
      </div>

      <div>
        <label class="block mb-1 font-medium">Judul Buku</label>
        <input name="judul" class="w-full border border-gray-300 px-3 py-2 rounded" required />
      </div>
      
      <div>
        <label class="block mb-1 font-medium">Penulis</label>
        <input name="penulis" class="w-full border border-gray-300 px-3 py-2 rounded" required />
      </div>

      <div>
        <label class="block mb-1 font-medium">Penerbit</label>
        <input name="penerbit" class="w-full border border-gray-300 px-3 py-2 rounded" required />
      </div>

      <div>
        <label class="block mb-1 font-medium">Tahun Terbit</label>
        <input name="tahun_terbit" type="number" class="w-full border border-gray-300 px-3 py-2 rounded" required />
      </div>

      <div>
        <label class="block mb-1 font-medium">ISBN</label>
        <input name="isbn" class="w-full border border-gray-300 px-3 py-2 rounded" required />
      </div>

      <div class="flex gap-4">
        <button type="submit" class="bg-blue-500 hover:bg-blue-600 text-white py-2 px-4 rounded">
          Simpan Buku
        </button>
        <a href="/katalog" class="bg-gray-300 hover:bg-gray-400 text-gray-800 py-2 px-4 rounded">
          Kembali ke Katalog
        </a>
      </div>
    </form>
  </div>
</body>
</html>
